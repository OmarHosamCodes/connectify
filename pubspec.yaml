name: connectify
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.6.0
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  firebase_cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.10
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.1
  cloud_firestore: ^4.15.9
  geolocator: ^11.0.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#e1d8c7"

  image: assets/logo.png

  color_dark: "#e1d8c7"

  image_dark: assets/logo.png

  android_12:
    image: assets/logo.png

    color: "#e1d8c7"

    image_dark: assets/logo.png
    color_dark: "#e1d8c7"

  android: true
  ios: false
  web: false

  android_gravity: center

  fullscreen: true
